<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementation 2</title>
  </head>
  <body>
    <h1>Implementation 2</h1>

    <!-- Create a horizontal table with 5-6 phone names and onclick of that phone name invoke loadDoc() function  -->
    <table>
      <tr>
        <td onclick="loadDoc('phone1')">Phone 1</td>
        <td onclick="loadDoc('phone2')">Phone 2</td>
        <td onclick="loadDoc('phone3')">Phone 3</td>
        <td onclick="loadDoc('phone4')">Phone 4</td>
        <td onclick="loadDoc('phone5')">Phone 5</td>
      </tr>
    </table>

    <!-- Create a div with id="phone" -->

    <div id="phone"></div>

    <!-- Create a script tag and write the loadDoc() function -->
    <script>
      function loadDoc(phone) {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("phone").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", phone + ".txt", true);
        xhttp.send();
      }
    </script>
  </body>
</html>
